version: 2.1

parameters:
  workflow:
    description: Which workflow to run
    type: enum
    enum: ["ci", "pr", "merged", "daily"]
    default: "ci"

executors:
  sb_node_16_classic:
    parameters:
      class:
        description: The Resource class
        type: enum
        enum: ["small", "medium", "medium+", "large", "xlarge"]
        default: "small"
    working_directory: /tmp/storybook
    docker:
      - image: cimg/node:16.17.1
        environment:
          NODE_OPTIONS: --max_old_space_size=6144
    resource_class: <<parameters.class>>
  sb_node_16_browsers:
    parameters:
      class:
        description: The Resource class
        type: enum
        enum: ["small", "medium", "medium+", "large", "xlarge"]
        default: "small"
    working_directory: /tmp/storybook
    docker:
      - image: cimg/node:16.17.1-browsers
        environment:
          NODE_OPTIONS: --max_old_space_size=6144
    resource_class: <<parameters.class>>
  sb_playwright:
    parameters:
      class:
        description: The Resource class
        type: enum
        enum: ["small", "medium", "medium+", "large", "xlarge"]
        default: "small"
    working_directory: /tmp/storybook
    docker:
      - image: mcr.microsoft.com/playwright:v1.28.0-focal
        environment:
          NODE_OPTIONS: --max_old_space_size=6144
    resource_class: <<parameters.class>>

orbs:
  git-shallow-clone: guitarrapc/git-shallow-clone@2.4.1
  browser-tools: circleci/browser-tools@1.4.0
  discord: antonioned/discord@0.1.0

commands:
  cancel-workflow-on-failure:
    description: "Cancels the entire workflow in case the previous step has failed"
    steps:
      - run:
          name: Cancel current workflow
          when: on_fail
          command: |
            echo "Canceling workflow as previous step resulted in failure."
            echo "To execute all checks locally, please run yarn ci-tests"
            curl -X POST --header "Content-Type: application/json" "https://circleci.com/api/v2/workflow/${CIRCLE_WORKFLOW_ID}/cancel?circle-token=${WORKFLOW_CANCELER}"
  report-workflow-on-failure:
    description: "Reports failures to discord"
    parameters:
      template:
        description: |
          Which template to report in discord. Applicable for parallel sandbox jobs
        type: string
        default: "none"
    steps:
      - run:
          when: on_fail
          command: git fetch --unshallow
      - discord/status:
          only_for_branches: main,next,next-release,latest-release
          fail_only: true
          failure_message: $(yarn get-report-message << pipeline.parameters.workflow >> << parameters.template >>)
jobs:
  pretty-docs:
    executor:
      class: small
      name: sb_node_16_classic
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - run:
          name: Prettier
          command: |
            cd scripts
            yarn
            yarn docs:prettier:check
  build:
    executor:
      class: large
      name: sb_node_16_classic
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - restore_cache:
          name: Restore Yarn cache
          keys:
            - build-yarn-2-cache-v4--{{ checksum "code/yarn.lock" }}--{{ checksum "scripts/yarn.lock" }}
      - run:
          name: Compile
          command: |
            yarn task --task compile --start-from=auto --no-link --debug
            git diff --exit-code
      - run:
          name: Publish to Verdaccio
          command: |
            cd code
            yarn local-registry --publish
      - report-workflow-on-failure
      - save_cache:
          name: Save Yarn cache
          key: build-yarn-2-cache-v4--{{ checksum "code/yarn.lock" }}--{{ checksum "scripts/yarn.lock" }}
          paths:
            - ~/.yarn/berry/cache
      - persist_to_workspace:
          root: .
          paths:
            - code/node_modules
            - scripts/node_modules
            - code/examples
            - code/node_modules
            - code/addons
            - code/frameworks
            - code/lib
            - code/ui
            - code/renderers
            - code/presets
            - .verdaccio-cache
  cra-bench:
    executor:
      class: medium
      name: sb_playwright
    working_directory: /tmp/storybook
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Running local registry
          command: |
            cd code
            yarn local-registry --port 6001 --open
          background: true
      - run:
          name: Wait for registry
          command: |
            cd code
            yarn wait-on http://localhost:6001
      - run:
          name: set up cra repro, skip tests
          command: |
            cd code
            SANDBOX_ROOT=../bench yarn task --task sandbox --template cra/default-ts --skip-template-stories --start-from=never  --no-link
      - run:
          name: Run @storybook/bench on repro
          command: |
            cd bench/cra-default-ts
            rm -rf node_modules
            mkdir node_modules
            npx -p @storybook/bench@next sb-bench 'yarn install' --label cra
      - report-workflow-on-failure
      - run:
          name: prep artifacts
          when: always
          command: tar cvzf /tmp/cra-default-ts-bench.tar.gz bench/cra-default-ts
      - store_artifacts:
          path: /tmp/cra-default-ts-bench.tar.gz
          destination: cra-default-ts-bench.tar.gz
  react-vite-bench:
    executor:
      class: large
      name: sb_playwright
    working_directory: /tmp/storybook
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Running local registry
          command: |
            cd code
            yarn local-registry --port 6001 --open
          background: true
      - run:
          name: Wait for registry
          command: |
            cd code
            yarn wait-on http://localhost:6001
      - run:
          name: set up react-vite repro, skip tests
          command: |
            cd code
            SANDBOX_ROOT=../bench yarn task --task sandbox --template react-vite/default-ts --skip-template-stories --start-from=never  --no-link
      - run:
          name: Run @storybook/bench on repro
          command: |
            cd bench/react-vite-default-ts
            rm -rf node_modules
            mkdir node_modules
            npx -p @storybook/bench@next sb-bench 'yarn install' --label react-vite
      - report-workflow-on-failure
      - run:
          name: prep artifacts
          when: always
          command: tar cvzf /tmp/react-vite-default-ts-bench.tar.gz bench/react-vite-default-ts
      - store_artifacts:
          path: /tmp/react-vite-default-ts-bench.tar.gz
          destination: react-vite-default-ts-bench.tar.gz
  lint:
    executor:
      class: large
      name: sb_node_16_classic
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Lint
          command: |
            cd code
            yarn lint
      - report-workflow-on-failure
      - cancel-workflow-on-failure
  check:
    executor:
      class: xlarge
      name: sb_node_16_classic
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Check
          command: |
            yarn task --task check --start-from=auto --no-link --debug
            git diff --exit-code
      - report-workflow-on-failure
      - cancel-workflow-on-failure
  script-unit-tests:
    executor: sb_node_16_browsers
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: |
            cd scripts
            yarn test --coverage --ci
      - store_test_results:
          path: scripts/junit.xml
      - report-workflow-on-failure
      - cancel-workflow-on-failure
  unit-tests:
    executor:
      class: xlarge
      name: sb_node_16_browsers
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: |
            cd code
            yarn test --coverage --ci --maxWorkers=6
      - store_test_results:
          path: code/junit.xml
      - persist_to_workspace:
          root: .
          paths:
            - code/coverage
      - report-workflow-on-failure
      - cancel-workflow-on-failure
  coverage:
    executor:
      class: small
      name: sb_node_16_browsers
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Upload coverage
          command: |
            cd code
            yarn coverage
      - report-workflow-on-failure
  chromatic-internal-storybooks:
    executor:
      class: medium+
      name: sb_node_16_browsers
    environment:
      NODE_OPTIONS: --max_old_space_size=6144
    steps:
      # switched this to the CircleCI helper to get the full git history for TurboSnap
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Running Chromatic
          command: |
            cd code
            yarn storybook:ui:chromatic
            yarn storybook:blocks:chromatic
      - report-workflow-on-failure
      - store_test_results:
          path: test-results
  ## new workflow
  create-sandboxes:
    parameters:
      parallelism:
        type: integer
        default: 2
    executor:
      class: medium
      name: sb_node_16_browsers
    parallelism: << parameters.parallelism >>
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Creating Sandboxes
          command: yarn task --task sandbox --template $(yarn get-template << pipeline.parameters.workflow >> sandbox) --no-link --start-from=never --junit
      - report-workflow-on-failure:
          template: $(yarn get-template << pipeline.parameters.workflow >> sandbox)
      - persist_to_workspace:
          root: .
          paths:
            - sandbox
      - store_test_results:
          path: test-results
  smoke-test-sandboxes:
    parameters:
      parallelism:
        type: integer
        default: 2
    executor:
      class: medium
      name: sb_node_16_browsers
    parallelism: << parameters.parallelism >>
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Smoke Testing Sandboxes
          command: yarn task --task smoke-test --template $(yarn get-template << pipeline.parameters.workflow >> smoke-test) --no-link --start-from=never --junit
      - report-workflow-on-failure:
          template: $(yarn get-template << pipeline.parameters.workflow >> smoke-test)
      - store_test_results:
          path: test-results
  build-sandboxes:
    parameters:
      parallelism:
        type: integer
        default: 2
    executor:
      class: medium+
      name: sb_node_16_browsers
    parallelism: << parameters.parallelism >>
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Starting Event Collector
          command: yarn ts-node ./event-log-collector.ts
          working_directory: scripts
          background: true
      - run:
          name: Building Sandboxes
          command: yarn task --task build --template $(yarn get-template << pipeline.parameters.workflow >> build) --no-link --start-from=never --junit
      - run:
          name: Verifying Telemetry
          command: yarn ts-node ./event-log-checker build $(yarn get-template << pipeline.parameters.workflow >> build)
          working_directory: scripts
      - report-workflow-on-failure:
          template: $(yarn get-template << pipeline.parameters.workflow >> build)
      - store_test_results:
          path: test-results
      - persist_to_workspace:
          root: .
          paths:
            - sandbox/*/storybook-static
  test-runner-sandboxes:
    parameters:
      parallelism:
        type: integer
        default: 2
    executor:
      class: medium
      name: sb_playwright
    parallelism: << parameters.parallelism >>
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Running Test Runner
          command: yarn task --task test-runner --template $(yarn get-template << pipeline.parameters.workflow >> test-runner) --no-link --start-from=never --junit
      - report-workflow-on-failure:
          template: $(yarn get-template << pipeline.parameters.workflow >> test-runner)
      - store_test_results:
          path: test-results
  chromatic-sandboxes:
    parameters:
      parallelism:
        type: integer
        default: 2
    executor:
      class: medium
      name: sb_node_16_browsers
    parallelism: << parameters.parallelism >>
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Running Chromatic
          command: yarn task --task chromatic --template $(yarn get-template << pipeline.parameters.workflow >> chromatic) --no-link --start-from=never --junit
      - report-workflow-on-failure:
          template: $(yarn get-template << pipeline.parameters.workflow >> chromatic)
      - store_test_results:
          path: test-results
  e2e-sandboxes:
    parameters:
      parallelism:
        type: integer
        default: 2
    executor:
      class: medium
      name: sb_playwright
    parallelism: << parameters.parallelism >>
    steps:
      - git-shallow-clone/checkout_advanced:
          clone_options: "--depth 1 --verbose"
      - attach_workspace:
          at: .
      - run:
          name: Running E2E Tests
          command: yarn task --task e2e-tests --template $(yarn get-template << pipeline.parameters.workflow >> e2e-tests) --no-link --start-from=never --junit
      - report-workflow-on-failure:
          template: $(yarn get-template << pipeline.parameters.workflow >> e2e-tests)
      - store_test_results:
          path: test-results
      - store_artifacts: # this is where playwright puts more complex stuff
          path: code/playwright-results/
          destination: playwright

workflows:
  ci:
    when:
      and:
        - equal: [api, << pipeline.trigger_source >>]
        - equal: [ci, << pipeline.parameters.workflow >>]
    jobs:
      - pretty-docs
      - build
      - lint:
          requires:
            - build
      - check:
          requires:
            - build
      - unit-tests:
          requires:
            - build
      - script-unit-tests:
          requires:
            - build
      - create-sandboxes:
          requires:
            - build
      - build-sandboxes:
          requires:
            - create-sandboxes
      - test-runner-sandboxes:
          requires:
            - build-sandboxes
      - chromatic-sandboxes:
          requires:
            - build-sandboxes
      - e2e-sandboxes:
          requires:
            - build-sandboxes
  pr:
    when:
      equal: [pr, << pipeline.parameters.workflow >>]
    jobs:
      - pretty-docs
      - build
      - lint:
          requires:
            - build
      - check:
          requires:
            - build
      - unit-tests:
          requires:
            - build
      - script-unit-tests:
          requires:
            - build
      - chromatic-internal-storybooks:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - cra-bench:
          requires:
            - build
      - react-vite-bench:
          requires:
            - build
      - create-sandboxes:
          parallelism: 8
          requires:
            - build
      - build-sandboxes:
          parallelism: 8
          requires:
            - create-sandboxes
      - test-runner-sandboxes:
          parallelism: 8
          requires:
            - build-sandboxes
      - chromatic-sandboxes:
          parallelism: 8
          requires:
            - build-sandboxes
      - e2e-sandboxes:
          parallelism: 8
          requires:
            - build-sandboxes
  merged:
    when:
      equal: [merged, << pipeline.parameters.workflow >>]
    jobs:
      - pretty-docs
      - build
      - lint:
          requires:
            - build
      - check:
          requires:
            - build
      - unit-tests:
          requires:
            - build
      - script-unit-tests:
          requires:
            - build
      - chromatic-internal-storybooks:
          requires:
            - build
      - coverage:
          requires:
            - unit-tests
      - cra-bench:
          requires:
            - build
      - react-vite-bench:
          requires:
            - build
      - create-sandboxes:
          parallelism: 14
          requires:
            - build
      - build-sandboxes:
          parallelism: 14
          requires:
            - create-sandboxes
      - test-runner-sandboxes:
          parallelism: 14
          requires:
            - build-sandboxes
      - chromatic-sandboxes:
          parallelism: 14
          requires:
            - build-sandboxes
      - e2e-sandboxes:
          parallelism: 14
          requires:
            - build-sandboxes
  daily:
    when:
      equal: [daily, << pipeline.parameters.workflow >>]
    jobs:
      - build
      - create-sandboxes:
          parallelism: 23
          requires:
            - build
      # - smoke-test-sandboxes: # disabled for now
      #     requires:
      #       - create-sandboxes
      - build-sandboxes:
          parallelism: 23
          requires:
            - create-sandboxes
      - test-runner-sandboxes:
          parallelism: 23
          requires:
            - build-sandboxes
      - chromatic-sandboxes:
          parallelism: 23
          requires:
            - build-sandboxes
      - e2e-sandboxes:
          parallelism: 23
          requires:
            - build-sandboxes
